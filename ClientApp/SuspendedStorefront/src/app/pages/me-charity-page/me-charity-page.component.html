<div class="container">
<h1>My Charities</h1>
<div class="card">
    <div class="card-header">Create a Charity</div>
    <div class="card-body"><app-charity-add (charityCreated)="refresh()"></app-charity-add></div>
</div>
<div class="card mt-3" *ngFor="let charity of this.charities">
        <div class="card-header">{{charity.name}}</div>
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Weekly Quantity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cp of charity.charityProducts">
                        <td>{{cp.product?.name}}</td>
                        <td>{{cp.weeklyQuantity}}</td>
                        <td><button class="btn btn-danger" (click)="removeCharityProduct(charity.id, cp.id)">Remove</button></td>
                    </tr>
                    <tr>
                        <td>
                            <select [(ngModel)]="this.newCharityProduct.productID" class="form-select">
                                <option *ngFor="let item of this.products" [value]="item.id">{{item.name}}</option>
                            </select>
                        </td>
                        <td><input type="number" [(ngModel)]="this.newCharityProduct.weeklyQuantity" class="form-control" /></td>
                        <td><button class="btn btn-success" (click)="saveCharityProduct(this.charity.id)">Add</button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>

</div>
